<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор кнопок</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link id="font-loader" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">UI Creater</div>
      <nav class="tool-switcher" aria-label="Выбор инструмента">
        <button class="tool-tab active" type="button" data-tool-target="button">Генератор кнопок</button>
        <button class="tool-tab" type="button" data-tool-target="ninepatch">Nine-patch кнопки</button>
        <button class="tool-tab" type="button" data-tool-target="label">Генератор надписей</button>
      </nav>
    </header>

    <section class="app" data-tool="button">
      <section class="panel controls">
        <h1>Генератор кнопок</h1>
      <form class="control-form" autocomplete="off">
        <label class="field">
          <span>Текст на кнопке</span>
          <input id="buttonText" type="text" placeholder="Введите текст" value="Заказать">
        </label>

        <div class="field two-columns">
          <label>
            <span>Ширина (px)</span>
            <input id="widthInput" type="number" value="176">
          </label>
          <label>
            <span>Высота (px)</span>
            <input id="heightInput" type="number" value="48">
          </label>
        </div>

        <label class="field">
          <span>Скругление (px)</span>
          <input id="radiusInput" type="number" min="0" max="120" value="6">
        </label>

        <div class="field">
          <span>Рамка</span>
          <div class="border-controls">
            <label>
              <span>Толщина (px)</span>
              <input id="borderWidth" type="number" min="0" max="16" value="0">
            </label>
            <label class="color-field">
              <span>Цвет рамки</span>
              <input id="borderColor" type="color" value="#2b0b0b">
            </label>
          </div>
        </div>

        <label class="field">
          <span>Шрифт</span>
          <select id="fontSelect">
            <option value="Inter" selected>Inter</option>
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Poppins">Poppins</option>
            <option value="Cormorant Unicase">Cormorant Unicase</option>
            <option value="custom">Другой...</option>
          </select>
        </label>

        <div id="customFontWrapper" class="field hidden">
          <span>Название шрифта</span>
          <input id="customFontName" type="text" placeholder="Например, Manrope">
        </div>

        <label class="field">
          <span>Размер шрифта (px)</span>
          <input id="fontSizeInput" type="number" min="8" max="120" value="16">
        </label>

        <div class="field two-columns">
          <label>
            <span>Горизонтальное выравнивание</span>
            <select id="alignHorizontal">
              <option value="flex-start">Слева</option>
              <option value="center" selected>По центру</option>
              <option value="flex-end">Справа</option>
            </select>
          </label>
          <label>
            <span>Вертикальное выравнивание</span>
            <select id="alignVertical">
              <option value="flex-start">Сверху</option>
              <option value="center" selected>По центру</option>
              <option value="flex-end">Снизу</option>
            </select>
          </label>
        </div>

        <div class="field">
          <span>Цвета состояний</span>
          <div class="color-grid">
            <label class="field color-field">
              <span>Normal</span>
              <input id="colorNormal" type="color" value="#c83a26" aria-label="Цвет нормального состояния">
            </label>
            <label class="field color-field">
              <span>Hover</span>
              <input id="colorHover" type="color" value="#d64530" aria-label="Цвет при наведении">
            </label>
            <label class="field color-field">
              <span>Active</span>
              <input id="colorActive" type="color" value="#7a0e06" aria-label="Цвет при нажатии">
            </label>
            <label class="field color-field">
              <span>Текст</span>
              <input id="colorText" type="color" value="#ffffff" aria-label="Цвет текста">
            </label>
          </div>
        </div>

        <div class="field">
          <span>Шум и текстура</span>
          <div class="noise-controls">
            <label class="field">
              <span>Цвет шума</span>
              <input id="colorNoise" type="color" value="#ffffff" aria-label="Цвет шумового слоя">
            </label>
            <label class="field">
              <span>Интенсивность</span>
              <input id="noiseAmount" type="range" min="0" max="100" value="35">
            </label>
            <label class="field">
              <span>Режим смешивания</span>
              <select id="noiseBlend">
                <option value="overlay" selected>Overlay</option>
                <option value="soft-light">Soft light</option>
                <option value="screen">Screen</option>
                <option value="multiply">Multiply</option>
              </select>
            </label>
            <button type="button" class="noise-refresh" id="noiseRefresh">Обновить шум</button>
          </div>
        </div>
      </form>
      </section>
      <section class="panel preview">
        <div class="preview-header">
          <span>Предпросмотр</span>
          <div class="preview-state">
            <button type="button" class="state-btn active" data-preview-state="normal">Normal</button>
            <button type="button" class="state-btn" data-preview-state="hover">Hover</button>
            <button type="button" class="state-btn" data-preview-state="active">Active</button>
          </div>
        </div>
        <div class="preview-stage">
          <button id="previewButton" class="preview-button state-normal" type="button">
            <span class="preview-button__gloss" aria-hidden="true" data-role="gloss-layer"></span>
            <span class="preview-button__noise" aria-hidden="true" data-role="noise-layer"></span>
            <span data-role="preview-label">Заказать</span>
          </button>
        </div>
        <div class="save-buttons">
          <button type="button" class="save-btn" data-save-state="normal">Скачать Normal</button>
          <button type="button" class="save-btn" data-save-state="hover">Скачать Hover</button>
          <button type="button" class="save-btn" data-save-state="active">Скачать Active</button>
        </div>
      </section>
    </section>

    <section class="app hidden" data-tool="ninepatch">
      <section class="panel controls">
        <h1>Генератор Nine-patch кнопок</h1>
        <form class="control-form" autocomplete="off">
          <label class="field">
            <span>Текст на кнопке</span>
            <input id="nineText" type="text" placeholder="Введите текст" value="Параметр">
          </label>

          <label class="field">
            <span>Шрифт</span>
            <select id="nineFontSelect">
              <option value="Inter" selected>Inter</option>
              <option value="Roboto">Roboto</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Poppins">Poppins</option>
              <option value="Cormorant Unicase">Cormorant Unicase</option>
              <option value="custom">Другой...</option>
            </select>
          </label>

          <div id="nineCustomFontWrapper" class="field hidden">
            <span>Название шрифта</span>
            <input id="nineCustomFontName" type="text" placeholder="Например, Manrope">
          </div>

          <label class="field">
            <span>Размер шрифта (px)</span>
            <input id="nineFontSize" type="number" min="8" max="160" value="20">
          </label>

          <div class="field two-columns">
            <label>
              <span>Горизонтальное выравнивание</span>
              <select id="nineAlignHorizontal">
                <option value="flex-start">Слева</option>
                <option value="center" selected>По центру</option>
                <option value="flex-end">Справа</option>
              </select>
            </label>
            <label>
              <span>Вертикальное выравнивание</span>
              <select id="nineAlignVertical">
                <option value="flex-start">Сверху</option>
                <option value="center" selected>По центру</option>
                <option value="flex-end">Снизу</option>
              </select>
            </label>
          </div>

          <label class="field">
            <span>Цвет текста</span>
            <input id="nineTextColor" type="color" value="#ffffff">
          </label>

          <div class="field">
            <span>Состояние кнопки</span>
            <div class="nine-state-switch">
              <button type="button" class="nine-state-btn active" data-nine-state="normal">Normal</button>
              <button type="button" class="nine-state-btn" data-nine-state="hover">Hover</button>
              <button type="button" class="nine-state-btn" data-nine-state="active">Active</button>
            </div>
          </div>

          <div class="field">
            <span>Нерастягиваемые края (px)</span>
            <div class="four-grid">
              <label>
                <span>Сверху</span>
                <input type="number" min="0" max="200" value="16" data-nine-slice="top">
              </label>
              <label>
                <span>Справа</span>
                <input type="number" min="0" max="200" value="16" data-nine-slice="right">
              </label>
              <label>
                <span>Снизу</span>
                <input type="number" min="0" max="200" value="16" data-nine-slice="bottom">
              </label>
              <label>
                <span>Слева</span>
                <input type="number" min="0" max="200" value="16" data-nine-slice="left">
              </label>
            </div>
          </div>

          <div class="field">
            <span>Отступы текста (px)</span>
            <div class="four-grid">
              <label>
                <span>Сверху</span>
                <input type="number" min="0" max="300" value="16" data-nine-padding="top">
              </label>
              <label>
                <span>Справа</span>
                <input type="number" min="0" max="300" value="24" data-nine-padding="right">
              </label>
              <label>
                <span>Снизу</span>
                <input type="number" min="0" max="300" value="16" data-nine-padding="bottom">
              </label>
              <label>
                <span>Слева</span>
                <input type="number" min="0" max="300" value="24" data-nine-padding="left">
              </label>
            </div>
          </div>
        </form>
      </section>

      <section class="panel preview">
        <div class="preview-header nine-preview-header">
          <span>Предпросмотр состояний</span>
          <div class="nine-download-group">
            <button type="button" class="save-btn" data-nine-save="normal">PNG Normal</button>
            <button type="button" class="save-btn" data-nine-save="hover">PNG Hover</button>
            <button type="button" class="save-btn" data-nine-save="active">PNG Active</button>
          </div>
        </div>
        <div class="preview-stage nine-preview-stage">
          <figure class="nine-preview" data-state="normal">
            <canvas id="nineCanvasNormal" width="256" height="128" role="img" aria-label="Normal"></canvas>
            <figcaption>Normal</figcaption>
          </figure>
          <figure class="nine-preview" data-state="hover">
            <canvas id="nineCanvasHover" width="256" height="128" role="img" aria-label="Hover"></canvas>
            <figcaption>Hover</figcaption>
          </figure>
          <figure class="nine-preview" data-state="active">
            <canvas id="nineCanvasActive" width="256" height="128" role="img" aria-label="Active"></canvas>
            <figcaption>Active</figcaption>
          </figure>
        </div>
      </section>
    </section>

    <section class="app hidden" data-tool="label">
      <section class="panel controls">
        <h1>Генератор надписей</h1>
        <form class="control-form" autocomplete="off">
          <label class="field">
            <span>Текст надписи</span>
            <input id="labelText" type="text" placeholder="Введите текст" value="Chúc">
          </label>

          <label class="field">
            <span>Шрифт</span>
            <select id="labelFontSelect">
              <option value="Inter" selected>Inter</option>
              <option value="Roboto">Roboto</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Poppins">Poppins</option>
              <option value="Cormorant Unicase">Cormorant Unicase</option>
              <option value="custom">Другой...</option>
            </select>
          </label>

          <div id="labelCustomFontWrapper" class="field hidden">
            <span>Название шрифта</span>
            <input id="labelCustomFontName" type="text" placeholder="Например, Manrope">
          </div>

          <label class="field">
            <span>Размер шрифта (px)</span>
            <input id="labelFontSize" type="number" min="16" max="220" value="104">
          </label>

          <div class="field effect-block">
            <label class="effect-toggle">
              <input id="labelStrokeToggle" type="checkbox" checked>
              <span>Включить обводку</span>
            </label>
            <div class="two-columns">
              <label>
                <span>Толщина (px)</span>
                <input id="labelStrokeWidth" type="number" min="0" max="24" value="4">
              </label>
              <label>
                <span>Цвет</span>
                <input id="labelStrokeColor" type="color" value="#2b0505">
              </label>
            </div>
          </div>

          <div class="field effect-block">
            <label class="effect-toggle">
              <input id="labelGradientToggle" type="checkbox" checked>
              <span>Включить градиент</span>
            </label>
            <div class="two-columns">
              <label>
                <span>Начальный цвет</span>
                <input id="labelGradientStart" type="color" value="#ffcc5f">
              </label>
              <label>
                <span>Конечный цвет</span>
                <input id="labelGradientEnd" type="color" value="#7a2100">
              </label>
            </div>
            <label class="field">
              <span>Угол градиента (°)</span>
              <input id="labelGradientAngle" type="number" min="0" max="360" value="90">
            </label>
            <label class="field">
              <span>Цвет текста без градиента</span>
              <input id="labelSolidColor" type="color" value="#ffbb4a">
            </label>
          </div>

        </form>
      </section>

      <section class="panel preview">
        <div class="preview-header label-header">
          <span>Предпросмотр</span>
          <button type="button" class="save-btn" id="labelDownload">Скачать PNG</button>
        </div>
        <div class="preview-stage label-preview-stage">
          <div class="label-preview-wrapper" id="labelPreviewWrapper">
            <div id="labelPreview" class="label-preview" role="img" aria-label="Chúc">Chúc</div>
          </div>
        </div>
      </section>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.8.0/dist/dom-to-image-more.min.js" integrity="sha256-SWiKkXQIRpzbpHAKgzvEE/LefY3As3O7OH79qVhxRV4=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
